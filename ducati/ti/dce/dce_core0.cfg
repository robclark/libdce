var codecs = [];

function loadCodec(pkg, name)
{
	try {
		var codec = xdc.useModule(pkg);
		print('loading: ' + name);
		codecs.push({ name: name, mod: codec, local: true });
	} catch(e) {
		print('no package: ' + pkg);
	}
}

